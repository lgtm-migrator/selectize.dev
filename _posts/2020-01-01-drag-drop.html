description: "Adds drag-and-drop support for easily rearranging selected items. Requires jQuery UI (sortable)."
categories:

---

<section class="demo plugin">
  <div class="header">"drag_drop"</div>
  <div class="sandbox">
    <label for="input-draggable">Tags:</label>
    <input type="text" id="input-draggable" class="demo-default" value="drag,these,items,around,with,your,mouse" />
  </div>
  <script class="show">
    $("#input-draggable").selectize({
      plugins: ["drag_drop"],
      delimiter: ",",
      persist: false,
      create: function (input) {
        return {
          value: input,
          text: input,
        };
      },
    });
  </script>
</section>
